<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Pioneer Bank</title>
</head>
<body>

    <section id="login">
        <div class="login-area">
            <h1 class="text-center mb-5">Welcome to Pioneer Bank</h1>
            <div class="submit-area">
                <h4>Login</h4>
                <input type="email" class="form-control mb-3" placeholder="Email">
                <input type="password" class="form-control mb-3" placeholder="password">
                <button class="btn btn-success" id="enter-btn">Enter</button>
            </div>
        </div>
    </section>

    <!-- after click -->

    <section class="mt-5" id="after-click">
        <div class="row">

            <div class="col-md-4">
                <div id="div-1">
                    <h4>Deposite</h4>
                    <h1>$<span id="deposit-span">00</span></h1>
                </div>
            </div>

            <div class="col-md-4">
                <div id="div-2">
                    <h4>Withdraw</h4>
                    <h1>$<span id="withdraw-span">00</span></h1>
                </div>
            </div>

            <div class="col-md-4">
                <div id="div-3">
                    <h4>Balance</h4>
                    <h1>$<span id="balance-span">1240</span></h1>
                </div>
            </div>

        </div>

        <!-- Deposit and Withdraw -->

        <div class="row mt-5">
            <div class="col-md-6">
                <div class="deposit-div">
                    <h4>Deposit</h4>
                    <input type="text" placeholder="$ amount you want to deposit" class="form-control my-3" id="deposit-input">
                    <button class="btn btn-success" id="deposit-btn">Deposit</button>
                </div>
            </div>

            <div class="col-md-6">
                <div class="withdraw-div">
                    <h4>Withdraw</h4>
                    <input type="text" placeholder="$ amount you want to withdraw" class="form-control my-3" id="withdraw-input">
                    <button class="btn btn-success" id="withdraw-btn">Withdraw</button>
                </div>
            </div>
        </div>

    </section>




<!-- javascript -->
    <script>

        // after click on enter btn

        var btn = document.getElementById('enter-btn');
        btn.addEventListener('click',function(){
            const login = document.getElementById('login');
            login.style.display='none';

            const afterClick= document.getElementById('after-click');
            afterClick.style.display='block';
        });

        // after click on deposit btn

        const depositBtn = document.getElementById('deposit-btn');
        depositBtn.addEventListener("click",function(){

            var depositInput = document.getElementById("deposit-input").value;
            depositInput = parseFloat(depositInput);

            depositFunction('deposit-span',depositInput);
            depositFunction('balance-span',depositInput);

            document.getElementById("deposit-input").value = "";
        });

        function depositFunction(id,InputValue){
                var Span = document.getElementById(id).innerText;
                Span = parseFloat(Span);
            
                document.getElementById(id).innerText = Span + InputValue;
            }

        // after click on withdraw btn

        const withdrawBtn = document.getElementById('withdraw-btn');
        withdrawBtn.addEventListener("click", function(){

            var withdrawInput = document.getElementById('withdraw-input').value;
            withdrawInput = parseFloat(withdrawInput);

            var withdrawSpan = document.getElementById('withdraw-span').innerText;
            withdrawSpan = parseFloat(withdrawSpan);

            document.getElementById('withdraw-span').innerText = withdrawSpan + withdrawInput;
            // 
            var balanceSpan = document.getElementById('balance-span').innerText;
            balanceSpan = parseFloat(balanceSpan);

            document.getElementById('balance-span').innerText = balanceSpan - withdrawInput;

            document.getElementById('withdraw-input').value = "";

        });


    </script>
</body>
</html>
